<html lang="en">
<body>
    <link rel="stylesheet" href="style.css">
<head>
    <meta charset="UTF-8">
<title>Comments</title>
</head>
<h1 id="title">Comments</h1>
<p id="description">Thank you for taking the time to help us improve the platform</p>
<form id="survey-form">
<fieldset>
    <label id="name-label" for="name">Name <input placeholder="Enter your name" id="name" required type="text" name="name" </label> 
    <label id="number-label" for="age">Age <input placeholder="Age" id="number" required type="number" name="Age" min="18" max="130"</label>
    <label id="email-label"for="email">Email <input placeholder="Enter your email" id="email" required type="email" name="email"</label>
    <label for="referrer">Which option best describes your current role?
        <select id="rol" name="rol">
            <option value="">select current rol</option>
            <option value="student">student</option>
            <option value="full time job">Full time job</option>
            <option value="full time learner">Full time learner</option>
            <option value="prefer not to say">Prefer not to say</option>
            <option value="other">other</option>
            
        </select>
    </label>
</fieldset>
<fieldset>
    
        
    <label>Would you recommend freecodecamp to a friend?</label> 
    <label id="Definitly"><input class:="inline" name="option" type="radio" value="option" >Definitely</label>
    <label id="Maybe"><input class:="inline" name="option" type="radio" value="option">Maybe</label>
    <label id="Not sure"><input class:="inline" name="option" type="radio" value="option">Not sure</label>

</fieldset>
<fieldset>
<label>What is your favorite feature of freeCodeCamp?</label>
    <select id="dropdown" name="dropdown">
    <option value="">Select an option</option>
    <option value="Challenges">Challenges</option>
    <option value="Projects">Projects </option>
    <option value="Community">Community</option>
    <option value="Open source">Open source</option>
</select>
</fieldset>
<fieldset>
    <label id="dropdown">What would you like to see improved? (check all that apply)</label>
    <label><input type="checkbox" name=1 value="1">Front-end Projects</label>
    <label><input type="checkbox" name=1 value="1">Back-end Projects</label>
    <label><input type="checkbox" name=1 value="1">Data visualization</label>
    <label><input type="checkbox" name=1 value="1">Challenges</label>
    <label><input type="checkbox" name=1 value="1">Open Source Community</label>
    <label><input type="checkbox" name=1 value="1">Gitter help rooms</label>
    <label><input type="checkbox" name=1 value="1">Videos</label>
    <label><input type="checkbox" name=1 value="1">City meetups</label>
    <label><input type="checkbox" name=1 value="1">Wiki</label>
</fieldset>
<fieldset>
    <label>Any commens or sugestions?</label>
        <textarea id="textarea" placeholder="Enter your comment here..."></textarea>

    </fieldset>
    <label id="survey-form">
    <input id="submit" type="submit">
</label>
</body>
</html>
